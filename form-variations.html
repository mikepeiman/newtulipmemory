<!-- new form to Tulip website, form structure variations -->

<form>
	  <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
<fieldset>
	<legend>Business and Contact Information</legend>
	<p>
		<label for="firstName">
			<span>First Name: </span>
			<input type="text" id="firstName" name="firstName" tabindex="1">
			<strong><abbr title="required">*</abbr></strong>
		</label>
		<label for="lastName">
			<span>Last Name: </span>
			<input type="text" id="lastName" name="lastName" tabindex="1">
			<strong><abbr title="required">*</abbr></strong>
		</label>
	</p>
	<p>
		<label for="businessName">
			<span>Business name: </span>
			<input type="text" id="businessName" name="businessName" tabindex="1">
			<strong><abbr title="required">*</abbr></strong>
		</label>
		<label for="businessWebsite">
			<span>Website address: </span>
			<input type="text" id="businessWebsite" name="businessWebsite" tabindex="1">
		</label>
	</p>
	<p>
		<label for="phone">
			<span>Phone number: </span>
			<input type="tel" id="phone" name="phone" tabindex="1">
			<strong><abbr title="required">*</abbr></strong>
		</label>
		<label for="email">
			<span>Email address: </span>
			<input type="text" id="email" name="email" tabindex="1">
			<strong><abbr title="required">*</abbr></strong>
		</label>
	</p>
	<p>
	<label for="message">
		<span>Enter your message below: </span>
		<textarea id="message"></textarea>
	</label>
	</p>
</fieldset>
</form>
